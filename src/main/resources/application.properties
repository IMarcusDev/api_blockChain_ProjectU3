spring.application.name=mjcd_software

# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# MySQL Database Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/dwa
spring.datasource.username=root
spring.datasource.password=mdvd2004156
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Database Connection Pool Configuration
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.connection-timeout=30000
spring.datasource.hikari.idle-timeout=600000
spring.datasource.hikari.max-lifetime=1800000

# Database Validation
spring.datasource.hikari.validation-timeout=5000
spring.datasource.hikari.leak-detection-threshold=60000

# JPA Configuration
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=false
spring.jpa.hibernate.ddl-auto=update
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.use_sql_comments=true

# Logging Configuration
logging.level.org.hibernate.SQL=INFO
logging.level.com.proyecto.mjcd_software=INFO
logging.level.org.springframework.web=WARN
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=WARN
logging.level.org.springframework.security=WARN

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true
spring.servlet.multipart.resolve-lazily=true

# Custom Blockchain Configuration
blockchain.config.default-difficulty=4
blockchain.config.genesis-hash=0000000000000000000
blockchain.config.initial-seed=ESPE
blockchain.config.mining-reward=1.0

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173,http://127.0.0.1:3000,http://127.0.0.1:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS,PATCH
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jakarta Persistence Configuration
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.jakarta.persistence.query.timeout=10000

# JWT Configuration
jwt.secret=myVerySecretKeyForBlockchainApp123456789012345678901234567890
jwt.expiration=86400

# Jackson JSON Configuration
spring.jackson.default-property-inclusion=NON_NULL
spring.jackson.serialization.write-dates-as-timestamps=false
spring.jackson.serialization.indent-output=true

# Actuator Configuration
management.endpoints.web.exposure.include=health,info,metrics
management.endpoint.health.show-details=when-authorized
management.endpoint.health.probes.enabled=true

# Performance Configuration
spring.jpa.properties.hibernate.jdbc.batch_size=20
spring.jpa.properties.hibernate.order_inserts=true
spring.jpa.properties.hibernate.order_updates=true
spring.jpa.properties.hibernate.jdbc.batch_versioned_data=true

# Cache Configuration
spring.cache.type=simple
spring.cache.cache-names=blockchain-stats,user-stats

# Transaction Configuration
spring.transaction.default-timeout=30