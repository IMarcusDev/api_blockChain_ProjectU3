spring.application.name=mjcd_software
# Server Configuration
server.port=8080
server.servlet.context-path=/api/v1

# MySQL Database Configuration (Tu configuración específica)
spring.datasource.url=jdbc:mysql://localhost:3306/dwa
spring.datasource.username=root
spring.datasource.password=mdvd2004156
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# JPA Configuration con Jakarta
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect
spring.jpa.show-sql=true
spring.jpa.hibernate.ddl-auto=update

# Logging Configuration
logging.level.org.hibernate.SQL=debug
logging.level.org.espe.blockchain=DEBUG
logging.level.org.springframework.web=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE

# File Upload Configuration
spring.servlet.multipart.max-file-size=10MB
spring.servlet.multipart.max-request-size=10MB
spring.servlet.multipart.enabled=true

# Custom Blockchain Configuration
blockchain.config.default-difficulty=4
blockchain.config.genesis-hash=0000000000000000000
blockchain.config.initial-seed=ESPE
blockchain.config.mining-reward=1.0

# CORS Configuration
spring.web.cors.allowed-origins=http://localhost:3000,http://localhost:5173
spring.web.cors.allowed-methods=GET,POST,PUT,DELETE,OPTIONS
spring.web.cors.allowed-headers=*
spring.web.cors.allow-credentials=true

# Jakarta Persistence Configuration
spring.jpa.properties.jakarta.persistence.sharedCache.mode=ENABLE_SELECTIVE
spring.jpa.properties.jakarta.persistence.query.timeout=5000